<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="fb.css">
    <link rel="shortcut icon" type="image/x-icon" href="image.jpg" />
</head>
<body>
     
<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">

    <div class="container">
        <div class="header">
            <div class="logo">
              <a class="logo-t" href="index.html">facebook</a>
            </div>
            <div class="login">
                <form action="">
                    <table class="con">
                        <tr>
                            <td><label class="lab">mobile or username</label></td>
                            <td><label class="lab">password</label></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="password"></td>
                            <td><input class="sub" type="submit" value="login"></td>
                        </tr>
                        <tr>
                            <td><a class="forgotten" href="forgotten.html">forgotten account?</a></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div>
            <div class="main">
                <div class="left">
                    <p class="tex">Facebook helps you connect and share with the <br> people in your life</p><br>
                    <img src="con.jpg" alt="" style="width: 500px;padding-left: 5%;margin-top: 2%;">
                </div>
                <div class="right">
                    <h1>create an account</h1>
                    <h3>it's quick and easy</h3>
                    <form class="signup" action="" id="signup">
                        <input name="fname" class="box" type="text" placeholder="First name">
                        <input name="sname" class="box"   type="text" placeholder="Surname" ><br>
                        <input class="box"  type="text" placeholder="Mobile number or email address"  ><br>
                        <input class="box"   type="text" placeholder="New password" ><br><br>
                        <label for="" style="margin-top: 10px;font-size: 15px; font-weight:lighter; color: rgb(108, 107, 107) ;">Birthday</label><br>
                        <select >
                            <option value="" style="border: solid;border-color: darkgrey;">Day</option>
                            <option value="">1</option>
                            <option value="">2</option>
                        </select>
                        <select name="" id="">
                            option value="" style="border: solid;border-color: darkgrey;">Month</option>
                            <option value="">Jan</option>
                            <option value="">Feb</option>
                        </select>
                        <select >
                            option value="" style="border: solid;border-color: darkgrey;">Year</option>
                            <option value="">1995</option>
                            <option value="">1996</option>
                        </select><br><br>
                        <div class="signup">
                        <label for="">Gender</label><br>
                        <input name="Gender" type="radio" value="Male">Male  
                        <input name="Gender" type="radio" value="Female">Female
                        <input name="Gender" type="radio" value="Custom">Custom<br>
                        </div>
                        <p class="para">By clicking Create an account, you agree to
                            our Terms and that you have read our Data Policy, 
                            including our Cookie Use.</p>
                        <input class="sign" type="submit" value="Sign up">

                        
                    </form>

                </div>
            </div>

        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
